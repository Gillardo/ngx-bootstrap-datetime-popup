<hr />
<h3>Select a date and time</h3>
<div class="row">
  <div class="col-12 col-md-6">
    <input
      type="datetime"
      [ngModel]="localValue1"
      (click)="showPicker1=true"
      name="test"
      id="picker1"
    />
    <datetime-popup
      [(value)]="localValue1"
      [(showPopup)]="showPicker1"
    ></datetime-popup>
  </div>
</div>
<div>
  <strong>Selected value:</strong> {{ localValue1 }}
</div>

<hr />
<h3>Select a time</h3>
<div class="row">
  <div class="col-12 col-md-6">
    <input
      type="datetime"
      [value]="localValue2"
      (click)="showPicker2=true"
      id="picker2"
    />
    <datetime-popup
      [(value)]="localValue2"
      [(showPopup)]="showPicker2"
      [showDate]="false"
      [showTime]="true"
    ></datetime-popup>
  </div>
</div>
<div>
  <strong>Selected value:</strong> {{ localValue2 }}
</div>
